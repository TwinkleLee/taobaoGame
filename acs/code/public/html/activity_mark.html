<body class="grey_body">
        <form name="activityForm">
                <div class="activity">
                        <div class="activity_head">
                                <div class="activity_rule">
                                        <ul class="state">
                                                <li>
                                                        1.需要体验一下三个活动
                                                </li>
                                                <li class="blue_font" style="padding-left: 9px">
                                                        门店体感游戏,云货架刷脸宝贝推荐,刷脸试衣间
                                                </li>
                                                <li>
                                                        2.需要手机马克华菲注册会员
                                                </li>
                                                <li>
                                                        3.手机领取大礼
                                                </li>
                                        </ul>
                                </div>
                        </div>
                        <div class="activity_body">
                                <div class="my-row">
                                        <div class="activity_body_title">
                                                <img src="./img/mark/title1.png" id="title" style="width: 16rem;" />
                                        </div>
                                        <div class="activity_body_process">
                                                <div class="process">
                                                        <div class="hook" id="hook1">
                                                                <img src="./img/mark/dui.png" />
                                                        </div>
                                                        <img id="hui1" src="./img/mark/hui1.png" />
                                                        <img id="liang1" src="./img/mark/liang1.png" />
                                                        <label>1.感拍照游戏,注册会员</label>
                                                </div>
                                                <div class="process">
                                                        <div class="hook" id="hook2">
                                                                <img src="./img/mark/dui.png" />
                                                        </div>
                                                        <img id="hui2" src="./img/mark/hui2.png" />
                                                        <img id="liang2" src="./img/mark/liang2.png" />
                                                        <label>2.体验云货架刷脸宝贝推荐</label>
                                                </div>
                                                <div class="process">
                                                        <div class="hook" id="hook3">
                                                                <img src="./img/mark/dui.png" />
                                                        </div>
                                                        <img id="hui3" src="./img/mark/hui3.png" />
                                                        <img id="liang3" src="./img/mark/liang3.png" />
                                                        <label>3.体验刷脸试衣间</label>
                                                </div>
                                        </div>

                                        <div class="col-xs-12" style="text-align: center;">
                                                <div style="text-align:center;margin-top:1.3rem;">
                                                        当前您完成
                                                        <span style="color:#ff4800;"><span id="span">0</span>/3</span>
                                                        任务
                                                </div>
                                                <div class="my-form-group"  id="go">
                                                        <!-- <button class="activity_btn" id="go" type="button">领取大礼包</button> -->
                                                        <img style="background: none;margin-top:0.3rem;" class="activity_btn" src="./img/mark/1234.png">
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div class="activity_footer">

                        </div>
                </div>
        </form>
        <canvas id="myCanvas" style="display: none;z-index: -1;">
