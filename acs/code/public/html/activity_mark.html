<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!--允许全屏-->
        <title>会员互动记录</title>
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <meta name="spm-id" content="a1z51.23492108" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <link href="/styles/bootstrap.min.css" rel="stylesheet" />
        <link rel="apple-touch-icon" href="/img/favicon.png">
        <link rel="Shortcut Icon" href="./img/favicon.png" type="image/x-icon">
        <link href="/styles/style.css" rel="stylesheet" type="text/css">
        <link href="/styles/mark_style.css" rel="stylesheet" type="text/css">
        <script src="//g.alicdn.com/tmapp/tida/3.2.97/tida.js?appkey=23492108"></script>
        <script src="/js/jquery.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- <script src="//g.alicdn.com/tmapp/animation-data/4.1.37/jc/tools/vconsole.min.js"></script> -->
</head>

<body class="grey_body">
        <form name="activityForm">
                <div class="activity">
                        <div class="activity_head">
                                <div class="activity_rule">
                                        <ul class="state">
                                                <li>
                                                        1.扫码注册马克华菲人脸会员
                                                </li>
                                               
                                                <li>
                                                        2.体验以下三个场景
                                                </li>
                                                <li class="blue_font" style="padding-left: 9px">
                                                        互动微拍,AI推荐,刷脸试衣
                                                </li>
                                                <li>
                                                        3.手淘领取大礼
                                                </li>
                                        </ul>
                                </div>
                        </div>
                        <div class="activity_body">
                                <div class="my-row">
                                        <div class="activity_body_title">
                                                <img src="./img/mark/title1.png" id="title" style="width: 16rem;" />
                                        </div>
                                        <div class="activity_body_process">
                                                <div class="process">
                                                        <div class="hook liang1" id="hook1" style="visibility:visible;display:none;">
                                                                <img src="./img/mark/dui.png" />
                                                        </div>
                                                        <img class="hui1" src="./img/mark/hui1.png" />
                                                        <img class="liang1" src="./img/mark/liang1.png" />
                                                        <label class="hui1">1.互动微拍</label>
                                                        <label class="liang1" style="color:#10315f;">1.互动微拍</label>
                                                </div>
                                                <div class="process">
                                                        <div class="hook liang2" id="hook2" style="visibility:visible;display:none;">
                                                                <img src="./img/mark/dui.png" />
                                                        </div>
                                                        <img class="hui2" src="./img/mark/hui2.png" />
                                                        <img class="liang2" src="./img/mark/liang2.png" />
                                                        <label class="hui2">2.AI推荐</label>
                                                        <label class="liang2" style="color:#10315f;">2.AI推荐</label>
                                                </div>
                                                <div class="process">
                                                        <div class="hook liang3" id="hook3" style="visibility:visible;display:none;">
                                                                <img src="./img/mark/dui.png" />
                                                        </div>
                                                        <img class="hui3" src="./img/mark/hui3.png" />
                                                        <img class="liang3" src="./img/mark/liang3.png" />
                                                        <label class="hui3">3.刷脸试衣</label>
                                                        <label class="liang3" style="color:#10315f;">3.刷脸试衣</label>
                                                </div>
                                        </div>

                                        <div class="col-xs-12" style="text-align: center;margin-bottom:5rem;">
                                                <div style="text-align:center;margin-top:1.3rem;">
                                                        当前您完成
                                                        <span style="color:#ff4800;"><span id="span">0</span>/3</span>
                                                        任务
                                                </div>
                                                <div class="my-form-group"  id="go">
                                                        <!-- <button class="activity_btn" id="go" type="button">领取大礼包</button> -->
                                                        <img style="background: none;margin-top:0.3rem;height:4.6rem;box-shadow: none;" class="activity_btn" src="./img/mark/1234.png">
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div class="activity_footer">

                        </div>
                </div>
        </form>
        <canvas id="myCanvas" style="display: none;z-index: -1;">
</body>
<script src="/js/activity.js" type="text/javascript"></script>

</html>
