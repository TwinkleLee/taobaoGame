<body class="grey_body">

                                                </li>
                                        </ul>
                                </div>
                        </div>
                        <div class="activity_body">
                                <div class="my-row">
                                        <div class="activity_body_title">
                                                <img src="./img/mark/title1.png" style="width: 16rem;" />
                                        </div>
                                        <div class="activity_body_process">
                                                <div class="process">
                                                        <div class="hook" id="hook1">

                                                        <img src="./img/mark/hui1.png" />

                                                        <div class="hook" id="hook2">

                                                        </div>
                                                        <img src="./img/mark/hui3.png" />
                                                        <img src="./img/mark/liang3.png" />

                                                </div>
                                        </div>
