<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!--允许全屏-->
        <title>人脸会员注册</title>
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <meta name="spm-id" content="a1z51.23492108" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <link href="/styles/bootstrap.min.css" rel="stylesheet" />
        <link rel="apple-touch-icon" href="/img/favicon.png">
        <link rel="Shortcut Icon" href="./img/favicon.png" type="image/x-icon">
        <link href="/styles/style.css" rel="stylesheet" type="text/css">
        <link href="/styles/mark_style.css" rel="stylesheet" type="text/css">
        <script src="//g.alicdn.com/tmapp/tida/3.2.97/tida.js?appkey=23492108"></script>
        <script src="/js/jquery.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- <script src="//g.alicdn.com/tmapp/animation-data/4.1.37/jc/tools/vconsole.min.js"></script> -->
</head>

<body>
        <form  name="registerForm">
                <div class="register">
                        <div class="register_head">
                                <div class="avatar_holder" style="overflow:hidden;">
                                        <a>
                                                <img id="image" alt="头像" src='./img/mark/avatar_picker.png' name="image" style="top:50%;transform: translateY(-50%);"/>
                                                <input type="file" accept="image/*" name="file" id="file" class="hidden_fileinput" />
                                                <span class="avatar_tips">选择您的人脸识别照片</span>
                                        </a>
                                </div>
                        </div>
                        <div class="register_body">
                                <div class="my-row">
                                        <div class="col-xs-10 col-xs-offset-1">
                                                <div class="my-form-group">
                                                        <input  type="text" class="my-form-control" autocomplete="off"  id="name" name="name" placeholder="请输入您的姓名" required/>
                                                </div>
                                                <div class="my-form-group pt1">
                                                        <input  type="text"  class="my-form-control" autocomplete="off" pattern="^1[34578]\d{9}$" maxlength="11"  id="phone"  name="phone" placeholder="请输入手机号" required/>
                                                </div>
                                        </div>
                                        <div class="col-xs-12" style="text-align: center;">
                                                <div class="my-form-group">
                                                        <button class="register_btn" type="submit">同意协议并注册</button>
                                                </div>
                                        </div>
                                        <div class="col-xs-10 col-xs-offset-1">
                                                <div  class="my-form-group">
                                                        <ul class="state">
                                                                <li>
                                                                                已阅读并同意以下协议
                                                                </li>
                                                                <li>
                                                                                《隐私权政策》注册会员后，参加活动可领取大礼包
                                                                </li>
                                                        </ul>          
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div class="register_footer">

                        </div>
                </div>
        </form>
        <canvas id="myCanvas" style="display: none;z-index: -1;">
</body>
<script src="/js/register.js" type="text/javascript"></script>

</html>
